# Source: python-http-desktop/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-http-desktop-python-http-desktop
  labels:
    draft: draft-app
    chart: "python-http-desktop-0.0.1"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx-staging
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  selector:
    matchLabels:
      app: python-http-desktop-python-http-desktop
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: python-http-desktop-python-http-desktop
    spec:
      serviceAccountName: python-http-desktop-python-http-desktop
      containers:
        - name: python-http-desktop
          image: "10.111.107.146/twotired/python-http-desktop:0.0.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: VERSION
              value: 0.0.1
          envFrom: null
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
        - name: "tekton-container-registry-auth"
